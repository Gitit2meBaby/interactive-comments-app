<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Interactive comments section</title>
</head>

<body>
  <main>
    <div class="app">

      <div class="comments-wrapper">
        <div class="replies-container"></div>
      </div>

      <div class="container reply-container">
        <div class="profile-image">
          <img class="current-user-image" src="" alt="Your profile picture">
        </div>
        <div class="reply-input">
          <input id="postCommentInput" type="text" name="reply" placeholder="Add a comment...">
        </div>
        <div class="reply-btn-wrapper">
          <div class="mobile-profile-image">
            <img class="current-user-image" src="" alt="Your profile picture">
          </div>
          <button id="send" class="primary-btn">send</button>
        </div>
      </div>

    </div>


    <div class="modal hidden">
      <h1>Delete comment</h1>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
      <div class="modal-button-container">
        <button id="cancelBtn" class="grey modal-btn">No, cancel</button>
        <button id="deleteBtn" class="red modal-btn">Yes, delete</button>
      </div>
    </div>
    <div class="overlay hidden"></div>


  </main>
</body>

</html>
